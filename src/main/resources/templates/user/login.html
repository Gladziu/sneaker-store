<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<header>
    <div>
        <a th:href="@{/sneaker-store/home}">
            <span class="title">Sneaker Store</span>
        </a>
    </div>
</header>

<div class="login-content">
    <form th:action="@{/login}" method="post" class="label">
        <h2>Login</h2>

        <label for="username">Email:</label>
        <input type="text" id="username" name="username" placeholder="Email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Password" required>

        <button th:href="@{/}" type="submit">Login</button>
    </form>
    <p th:if="${param.error}" style="text-align: center; color: #f44336; margin-bottom: 10px">Incorrect email or password. Please try again.</p>
    <p style="text-align: center; color: #4CAF50">
        Don't have an account?
        <a th:href="@{/register}" class="register-btn">Register here</a>
    </p>
</div>
</body>
</html>
