<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>
    <header th:replace="fragments/header :: ShopHeader"></header>

    <div class="login-content">
        <form th:action="@{/login}" method="post" class="label">
            <h2>Login</h2>

            <label for="username">Email:</label>
            <input type="text" id="username" name="username" placeholder="Email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Password" required>

            <button th:href="@{/}" type="submit">Login</button>
        </form>
        <p style="text-align: center; color: #4CAF50"> Don't have an account? <a th:href="@{/register}" class="register-btn">Register here</a></p>
    </div>
</body>
</html>
