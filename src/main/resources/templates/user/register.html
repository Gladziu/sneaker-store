<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>
<header>
    <div>
        <a th:href="@{/sneaker-store/home}">
            <span class="title">Sneaker Store</span>
        </a>
    </div>
</header>

<div class="login-content">
    <form th:action="@{/register/save}" th:object="${user}" method="post" class="label">
        <h2>Register</h2>

        <label for="firstName">First name:</label>
        <input type="text" id="firstName" name="firstName" th:field="*{firstName}" placeholder="Enter name" required>
        <span class="error-message"  th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span>

        <label for="lastName">Last name:</label>
        <input type="text" id="lastName" name="lastName" th:field="*{lastName}" placeholder="Enter last name" required>
        <span class="error-message" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" th:field="*{email}" placeholder="E-mail address" required>
        <span class="error-message" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" th:field="*{password}" placeholder="Password" required>

        <button type="submit">Register</button>
    </form>

    <p style="text-align: center; color: #4CAF50">
        Already registered?
        <a th:href="@{/login}" class="register-btn">Login here</a>
    </p>
</div>
</body>
</html>
