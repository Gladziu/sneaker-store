<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>SneakerStore - order history</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>
<header th:replace="fragments/header :: ShopHeader"></header>

<div class="main-content">
    <div class="order">
        <h1>Orders</h1>
        <table class="order-table">
            <thead>
            <tr>
                <th>Order Date</th>
                <th>Address</th>
                <th>Items</th>
                <th>Total Price</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="order : ${orders}">
                <td th:text="${#temporals.format(order.created, 'yyyy-MM-dd HH:mm:ss')}"></td>
                <td>
                    <span th:text="${order.address}"></span><br>
                    <span th:text="${order.postCode}"></span><br>
                    <span th:text="${order.city}"></span>
                </td>
                <td>
                    <table>
                        <tr th:each="orderItem : ${order.orderItems}">
                            <td style="border: 0px;">
                                <span th:each="item : ${items}" th:if="${item.id == orderItem.itemId}" th:text="${item.name}"></span>
                            </td>
                            <td style="border: 0px;" th:text="${' x' + orderItem.amount}"></td>
                            <td style="border: 0px;" th:text="${orderItem.size + 'EU'}"></td>
                        </tr>
                    </table>
                </td>
                <td th:text="${order.sum} + '$'"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
