<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SneakerStore - add item</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>
<header th:replace="~{fragments/admin-header :: ShopHeaderAdmin}"></header>

<div class="login-content">
    <div class="label">
        <h2>Add item </h2>
        <form th:action="@{/admin/add-item}" method="post">
            <div>
                <label>Item Name</label>
                <input type="text" name="name" required>
            </div>
            <div>
                <label>Image URL</label>
                <input type="text" name="urlImage">
            </div>
            <div>
                <label>Price</label>
                <input type="number" min="0.01" step="0.01" name="price" required>
            </div>
            <button style="margin-top: 10px;" type="submit">Add item</button>
        </form>
    </div>
</div>
</body>
</html>
