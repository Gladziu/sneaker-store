<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>SneakerStore - users list</title>
  <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>
<header th:replace="fragments/adminheader :: ShopHeaderAdmin"></header>

<div class="main-content">
  <div class="user-list">
    <h2>List of Registered Users</h2>
    <table class="user-table">
      <thead>
      <tr>
        <th class="table-header">First Name</th>
        <th class="table-header">Last Name</th>
        <th class="table-header">Email</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="user : ${users}">
        <td class="table-cell" th:text="${user.firstName}"></td>
        <td class="table-cell" th:text="${user.lastName}"></td>
        <td class="table-cell" th:text="${user.email}"></td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
</body>
</html>
