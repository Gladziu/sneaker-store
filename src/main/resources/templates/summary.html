<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SneakerStore - checkout</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>
<header th:replace="fragments/header :: ShopHeader"></header>

<div class="main-content">
    <div class="summary-left">
        <h1>Check out</h1>
        <table class="summary-table">
            <tr th:each="basketItem : ${@basket.basketItem}">
                <td><img class="product-image" th:src="@{${basketItem.itemWithSize.item.urlImage}}"></td>
                <td class="product-name" th:text="${basketItem.itemWithSize.item.name}"></td>
                <td th:text="${basketItem.itemWithSize.size} + ' EU'"></td>
                <td th:text="${basketItem.counter} + ' qty.'"></td>
                <td class="product-price" th:text="${basketItem.price} + '$'"></td>
            </tr>
        </table>
    </div>

    <div class="summary-right">
        <div class="summary-box">

            <form class="order-form" th:action="@{/sneaker-store/order/save-order}" method="post">
                <label>First name</label>
                <input type="text" name="firstName" th:value="${name}" required>
                <span style="color: red; margin-bottom: 10px" th:if="${#fields.hasErrors('orderDto.firstName')}" th:errors="*{orderDto.firstName}"></span>

                <label>Last name</label>
                <input type="text" name="lastName" th:value="${surname}" required>
                <span style="color: red; margin-bottom: 10px" th:if="${#fields.hasErrors('orderDto.lastName')}" th:errors="*{orderDto.lastName}"></span>

                <label>Address</label>
                <input type="text" name="address" required>
                <span style="color: red; margin-bottom: 10px" th:if="${#fields.hasErrors('orderDto.address')}" th:errors="*{orderDto.address}"></span>

                <label>Post code</label>
                <input type="text" name="postCode" required>
                <span style="color: red; margin-bottom: 10px" th:if="${#fields.hasErrors('orderDto.postCode')}" th:errors="*{orderDto.postCode}"></span>

                <label>City</label>
                <input type="text" name="city" required>
                <span style="color: red; margin-bottom: 10px" th:if="${#fields.hasErrors('orderDto.city')}" th:errors="*{orderDto.city}"></span>

                <p class="total-cost"><span>Total cost: </span><span th:text="${@basket.sum}"></span>$</p>
                <button class="submit-button" type="submit">Submit order</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
